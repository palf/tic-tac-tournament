name:                train
version:             0.0.0.0
description:         Please see the README

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - stm
  - random
  - mtl
  - game
  - random
  - deepseq
  - text
  - time
  - transformers
  - unordered-containers
  - uuid
  - MonadRandom
  - random-shuffle
  - scientific

executables:
  train:
    main: Main.hs
    source-dirs: bin
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - players-random
      - players-learner
      - players-minimax
      - players-perfect
      - optparse-applicative
      - terminal-progress-bar
      - game
